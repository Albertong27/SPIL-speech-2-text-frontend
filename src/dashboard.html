<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Page</title>

    <!-- tailwind -->
    <link href="./input.css" rel="stylesheet" />
    <link href="./output.css" rel="stylesheet" />

    <!-- font poppins and roboto mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>

  <body class="h-screen !space-y-6 p-10 font-poppins">
    <section class="flex justify-between">
      <button class="btn btn-primary rounded-2xl">New Recording</button>
      <div>
        <p class="text-right">Hi, Admin!</p>
        <button class="btn btn-ghost">
          <i class="fas fa-sign-out"></i> Logout
        </button>
      </div>
    </section>
    <section>
      <div class="overflow-x-auto">
        <table class="table">
          <!-- head -->
          <thead>
            <tr>
              <th></th>
              <th>Room Name</th>
              <th>ID</th>
              <th>Is Enabled?</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="table_meeting"></tbody>
        </table>
      </div>
    </section>
    <dialog id="my_modal_3" class="modal">
      <div class="modal-box">
        <form method="dialog">
          <button
            class="btn btn-circle btn-ghost btn-sm absolute right-2 top-2"
          >
            âœ•
          </button>
        </form>
        <div class="overflow-x-auto">
          <table class="table">
            <!-- head -->
            <thead>
              <tr>
                <th>ID</th>
                <th>ID Room</th>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Created By</th>
              </tr>
            </thead>
            <tbody id="table_summary"></tbody>
          </table>
        </div>
      </div>
    </dialog>
  </body>
</html>

<script>
  // Function to fetch data from the API
  async function fetchTableMeeting() {
    try {
      const response = await fetch(
        "http://192.168.1.50:19110/api/transcribe/meeting/admin",
      );
      const data = await response.json();
      return data.result;
    } catch (error) {
      console.error("Error fetching data:", error);
    }
  }

  async function fetchTableSummary() {
    try {
      const response = await fetch(
        "http://192.168.1.50:19110/api/transcribe/summary/0",
      );
      const data = await response.json();
      return data.result;
    } catch (error) {
      console.error("Error fetching data:", error);
    }
  }

  async function renderTableMeeting() {
    const data = await fetchTableMeeting();

    if (!data) {
      return;
    }

    let i = 0;

    data.forEach((item) => {
      const table_meeting = document.getElementById("table_meeting");
      table_meeting.innerHTML += `
      <tbody id="table_meeting">
        <tr>
          <th>${(i += 1)}</th>
          <td>${item.ROOM_NAME}</td>
          <td>${item.ID}</td>
          <td>${item.IS_ENABLED}</td>
          <td class="flex justify-end">
            <button
              class="btn rounded-xl btn-secondary"
              onclick="my_modal_3.showModal()"
            >
              Summary
            </button>
          </td>
        </tr>
      </tbody>`;
    });
  }

  async function renderTableSummary() {
    const data = await fetchTableSummary();

    if (!data) {
      return;
    }

    let i = 0;

    data.forEach((item) => {
      const table_summary = document.getElementById("table_summary");
      table_summary.innerHTML += `
      <tbody id="table_summary">
        <tr>
          <th>${item.ID}</th>
          <th>${item.ID_ROOM}</th>
          <td>${item.RAW_START_TIME}</td>
          <td>${item.RAW_END_TIME}</td>
          <td>${item.CREATED_ON}</td>
          <td>${item.CREATED_BY}</td>
          <td class="flex justify-end">
            <button
              class="btn btn-square rounded-xl btn-secondary"
              onclick="my_modal_3.showModal()"
            >
              <i class="fa-solid fa-eye"></i>
            </button>
          </td>
        </tr>
      </tbody>`;
    });
  }

  // Call the renderTableMeeting function to display data
  renderTableMeeting();
  renderTableSummary();
</script>
