<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body class="h-screen">
    <div
      class="flex max-h-[calc(100dvh-104px)] min-h-[calc(100dvh-143px)] items-center justify-center"
    ></div>
    <div class="flex flex-col items-center justify-end gap-3 py-8">
      <div class="w-full px-8 lg:w-1/2 lg:px-0">
        <div class="badge badge-soft badge-success">Success</div>
      </div>
      <form class="flex w-full gap-3 px-8 lg:w-1/2 lg:px-0">
        <input
          type="text"
          placeholder="Type here"
          class="input w-full rounded-xl"
        />
        <label class="btn btn-square rounded-xl">
          <i class="fa-solid fa-paperclip"></i>
          <input type="file" name="file1" id="theFile" hidden />
        </label>
        <button class="btn btn-square rounded-xl">
          <i class="fa-solid fa-microphone"></i>
        </button>
      </form>
    </div>
  </body>
</html>
