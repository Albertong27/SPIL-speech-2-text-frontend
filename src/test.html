<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 Hour 30 Minute Countdown</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      #countdown {
        font-size: 3em;
        background: #333;
        color: #fff;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div id="countdown">3:30:00</div>

    <script>
      // Set the countdown time in seconds (3 hours 30 minutes)
      let countdownTime = 3 * 3600 + 30 * 60;

      // Function to format time as HH:MM:SS
      function formatTime(seconds) {
        const hrs = Math.floor(seconds / 3600);
        const mins = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;

        return `${hrs.toString().padStart(1, "0")}:${mins.toString().padStart(2, "0")}:${secs.toString().padStart(2, "0")}`;
      }

      // Update the countdown every second
      const countdownElement = document.getElementById("countdown");
      const timer = setInterval(() => {
        if (countdownTime <= 0) {
          clearInterval(timer);
          countdownElement.textContent = "Time's up!";
        } else {
          countdownElement.textContent = formatTime(countdownTime);
          countdownTime--;
        }
      }, 1000);
    </script>
  </body>
</html>
